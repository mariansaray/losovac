            .btn, .footer {

</head>
<body>
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); color: white; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 9999;">
            <div>
                <h1 style="font-size: 2em; margin-bottom: 20px;">‚ö†Ô∏è JavaScript je vypnut√Ω</h1>
                <p style="font-size: 1.2em;">T√°to aplik√°cia vy≈æaduje zapnut√Ω JavaScript pre spr√°vne fungovanie.<br>Pros√≠m, povoƒæte JavaScript vo va≈°om prehliadaƒçi.</p>
            </div>
        </div>
    </noscript>
    
    <div class="container">
        <div class="card">
            <h1><span class="emoji">üé≤</span> <span class="text">Losovaƒç</span></h1>
            
            <div class="input-section">
                <label for="items">Polo≈æky na losovanie (ka≈æd√Ω riadok = jedna polo≈æka):</label>
                <textarea id="items" placeholder="Meno 1&#10;Meno 2&#10;Meno 3&#10;..." maxlength="10000" aria-label="Zadajte polo≈æky na losovanie"></textarea>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="count">Poƒçet vylosovan√Ωch:</label>
                    <input type="number" id="count" min="1" max="100" value="1" onchange="updatePrizeInputs()" aria-label="Poƒçet vylosovan√Ωch">
                </div>
            </div>

            <div class="setting-group" style="margin-bottom: 20px;">
                <div class="checkbox-group" onclick="document.getElementById('withOrder').click()">
                    <input type="checkbox" id="withOrder" onclick="event.stopPropagation(); toggleOrderOptions()">
                    <label for="withOrder">Losova≈• s porad√≠m (1., 2., 3., ...)</label>
                </div>
            </div>

            <div class="setting-group" id="prizesCheckboxGroup" style="margin-bottom: 30px; display: none;">
                <div class="checkbox-group" onclick="document.getElementById('withPrizes').click()">
                    <input type="checkbox" id="withPrizes" onclick="event.stopPropagation(); togglePrizeSection()">
                    <label for="withPrizes">Prida≈• v√Ωhry</label>
                </div>
            </div>

            <div class="prizes-section" id="prizesSection">
                <label style="margin-bottom: 20px; display: block;">V√Ωhry pre jednotliv√© miesta:</label>
                <div id="prizeInputs"></div>
            </div>

            <button class="btn" onclick="startLottery()">üéØ Spusti≈• losovanie</button>
        </div>

        <footer class="footer">
            ¬© 2026 <a href="https://www.losovanie.sk" target="_blank" rel="noopener">losovanie.sk</a> | Autor: Mari√°n ≈†aray
        </footer>
    </div>

    <!-- Losovacia obrazovka -->
    <div class="lottery-bowl" id="lotteryBowl">
        <div class="bowl-container">
            <div class="slot-machine" id="slotMachine">
                <div class="slot-column">
                    <div class="slot-items" id="slotItems1"></div>
                    <div class="slot-highlight"></div>
                </div>
                <div class="slot-column">
                    <div class="slot-items" id="slotItems2"></div>
                    <div class="slot-highlight"></div>
                </div>
                <div class="slot-column">
                    <div class="slot-items" id="slotItems3"></div>
                    <div class="slot-highlight"></div>
                </div>
            </div>
            <div class="winner-card" id="winnerCard">
                <div class="winner-card-content">
                    <div class="winner-card-label" id="winnerLabel"></div>
                    <div class="winner-card-name" id="winnerName"></div>
                    <div class="winner-card-prize" id="winnerPrize"></div>
                </div>
            </div>
            <div class="loading-text" id="loadingText">Losuje sa...</div>
        </div>
    </div>

    <!-- V√Ωsledky -->
    <div class="results" id="results">
        <div class="results-content">
            <div class="close-x" onclick="closeResults()"></div>
            <h2><span class="emoji">üéâ</span> <span class="text">V√Ωsledky losovania</span></h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        let allItems = [];
        let availableItems = [];
        let winners = [];
        let winnerResults = [];
        let prizes = {};
        let withOrder = false;
        let withPrizes = false;
        let totalCount = 0;
        let currentRound = 0;

        function toggleOrderOptions() {
            const orderCheckbox = document.getElementById('withOrder');
            const prizesCheckboxGroup = document.getElementById('prizesCheckboxGroup');
            const prizesCheckbox = document.getElementById('withPrizes');
            const prizesSection = document.getElementById('prizesSection');
            
            if (orderCheckbox.checked) {
                // Zobrazi≈• mo≈ænos≈• prida≈• v√Ωhry
                prizesCheckboxGroup.style.display = 'block';
            } else {
                // Skry≈• mo≈ænos≈• prida≈• v√Ωhry a vypn√∫≈• ju
                prizesCheckboxGroup.style.display = 'none';
                prizesCheckbox.checked = false;
                prizesSection.classList.remove('active');
            }
        }

        function togglePrizeSection() {
            const checkbox = document.getElementById('withPrizes');
            const section = document.getElementById('prizesSection');
            
            if (checkbox.checked) {
                section.classList.add('active');
                updatePrizeInputs();
            } else {
                section.classList.remove('active');
            }
        }

        function updatePrizeInputs() {
            const count = parseInt(document.getElementById('count').value) || 1;
            const container = document.getElementById('prizeInputs');
            const checkbox = document.getElementById('withPrizes');
            
            if (!checkbox.checked) return;
            
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const group = document.createElement('div');
                group.className = 'prize-input-group';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'prize-input';
                input.id = `prize${i}`;
                input.placeholder = `V√Ωhra pre ${i}. miesto`;
                input.value = prizes[i] || '';
                input.onchange = () => { prizes[i] = input.value; };
                
                group.appendChild(input);
                container.appendChild(group);
            }
        }

        function startLottery() {
            const textarea = document.getElementById('items');
            const countInput = document.getElementById('count');
            const orderCheckbox = document.getElementById('withOrder');
            const prizesCheckbox = document.getElementById('withPrizes');

            // Z√≠ska≈• polo≈æky
            allItems = textarea.value
                .split('\n')
                .map(item => item.trim())
                .filter(item => item.length > 0);

            if (allItems.length === 0) {
                alert('‚ö†Ô∏è Pros√≠m, zadajte aspo≈à jednu polo≈æku na losovanie!');
                return;
            }

            if (allItems.length === 1 && totalCount > 1) {
                alert('‚ö†Ô∏è M√°te len jednu polo≈æku, nem√¥≈æete vylosova≈• viac v√≠≈•azov!');
                return;
            }

            totalCount = parseInt(countInput.value);
            if (totalCount < 1) {
                alert('‚ö†Ô∏è Poƒçet vylosovan√Ωch mus√≠ by≈• aspo≈à 1!');
                return;
            }
            
            if (totalCount > allItems.length) {
                alert('‚ö†Ô∏è Poƒçet vylosovan√Ωch (' + totalCount + ') nem√¥≈æe by≈• v√§ƒç≈°√≠ ako poƒçet polo≈æiek (' + allItems.length + ')!');
                return;
            }

            if (totalCount > 100) {
                alert('‚ö†Ô∏è Maxim√°lny poƒçet vylosovan√Ωch je 100!');
                return;
            }

            withOrder = orderCheckbox.checked;
            withPrizes = prizesCheckbox.checked;
            winners = [];
            winnerResults = [];
            availableItems = [...allItems];
            currentRound = 0;

            // Spusti≈• prv√© kolo losovania
            startRound();
        }

        function startRound() {
            setTimeout(() => {
                showSlotMachine();
            }, 300);
        }

        function showSlotMachine() {
            const bowl = document.getElementById('lotteryBowl');
            const loadingText = document.getElementById('loadingText');
            const winnerCard = document.getElementById('winnerCard');
            
            bowl.classList.add('active');
            loadingText.style.display = 'block';
            winnerCard.classList.remove('show');
            
            // Vytvori≈• slot items
            createSlotItems();
            
            // Spusti≈• spinning
            startSpinning();
            
            // Po 3 sekund√°ch zastavi≈• a vylosova≈•
            setTimeout(() => {
                stopSpinningAndReveal();
            }, 3000);
        }

        function createSlotItems() {
            const columns = ['slotItems1', 'slotItems2', 'slotItems3'];
            
            columns.forEach(colId => {
                const column = document.getElementById(colId);
                column.innerHTML = '';
                
                // Vytvori≈• viac polo≈æiek pre plynul√Ω scroll
                for (let repeat = 0; repeat < 10; repeat++) {
                    availableItems.forEach(item => {
                        const slotItem = document.createElement('div');
                        slotItem.className = 'slot-item';
                        slotItem.textContent = item;
                        column.appendChild(slotItem);
                    });
                }
            });
        }

        function startSpinning() {
            const columns = ['slotItems1', 'slotItems2', 'slotItems3'];
            columns.forEach(colId => {
                document.getElementById(colId).classList.add('spinning');
            });
        }

        function stopSpinningAndReveal() {
            const columns = ['slotItems1', 'slotItems2', 'slotItems3'];
            
            // Vylosova≈• v√≠≈•aza
            const randomIndex = Math.floor(Math.random() * availableItems.length);
            const winner = availableItems[randomIndex];
            availableItems.splice(randomIndex, 1);
            winners.push(winner);
            currentRound++;
            
            // Zastavi≈• spinning s oneskoren√≠m pre ka≈æd√Ω stƒ∫pec
            columns.forEach((colId, index) => {
                setTimeout(() => {
                    const column = document.getElementById(colId);
                    column.classList.remove('spinning');
                    
                    // Nastavi≈• poz√≠ciu na v√≠≈•aza
                    const winnerIndex = Array.from(column.children).findIndex(
                        item => item.textContent === winner
                    );
                    if (winnerIndex >= 0) {
                        column.style.transform = `translateY(-${winnerIndex * 100 - 125}px)`;
                        column.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    }
                }, index * 300);
            });
            
            // Zobrazi≈• winner card
            setTimeout(() => {
                showWinnerCard(winner);
            }, 1500);
        }

        function showWinnerCard(winner) {
            const loadingText = document.getElementById('loadingText');
            const winnerCard = document.getElementById('winnerCard');
            const winnerLabel = document.getElementById('winnerLabel');
            const winnerName = document.getElementById('winnerName');
            const winnerPrize = document.getElementById('winnerPrize');
            
            loadingText.style.display = 'none';
            
            const position = totalCount - currentRound + 1;
            
            if (withOrder) {
                winnerLabel.textContent = `${position}. miesto`;
            } else {
                winnerLabel.textContent = totalCount === 1 ? 'V√≠≈•az' : 'Vylosovan√Ω';
            }
            
            winnerName.textContent = winner;
            
            // Zobrazi≈• v√Ωhru ak existuje
            if (withPrizes && prizes[position]) {
                winnerPrize.textContent = `üéÅ ${prizes[position]}`;
                winnerPrize.style.display = 'block';
            } else {
                winnerPrize.style.display = 'none';
            }
            
            winnerCard.classList.add('show');
            
            // Ulo≈æi≈• v√Ωsledok
            winnerResults.push({
                winner: winner,
                position: position,
                prize: withPrizes ? prizes[position] : null
            });
            
            // Po 2.5 sekund√°ch skry≈• a pokraƒçova≈•
            setTimeout(() => {
                document.getElementById('lotteryBowl').classList.remove('active');
                
                setTimeout(() => {
                    if (currentRound >= totalCount) {
                        // Koniec - zobrazi≈• v≈°etky v√Ωsledky
                        showAllResults();
                    } else {
                        // Pokraƒçova≈• ƒèal≈°√≠m kolom
                        startRound();
                    }
                }, 300);
            }, 2500);
        }

        function showAllResults() {
            const resultsList = document.getElementById('resultsList');
            const resultsDiv = document.getElementById('results');
            
            resultsList.innerHTML = '';
            resultsDiv.classList.add('active');
            resultsDiv.style.opacity = '1';
            
            // Prida≈• v≈°etky v√Ωsledky naraz (od 1. po posledn√©)
            winnerResults.reverse().forEach((result, index) => {
                setTimeout(() => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    let text = '';
                    if (withOrder) {
                        text = `${result.position}. miesto: ${result.winner}`;
                        if (result.prize) {
                            text += ` - ${result.prize}`;
                        }
                    } else {
                        text = totalCount === 1 ? `üèÜ ${result.winner}` : `‚ú® ${result.winner}`;
                    }
                    
                    resultItem.textContent = text;
                    resultsList.appendChild(resultItem);
                    
                    // Konfety po poslednom v√Ωsledku
                    if (index === winnerResults.length - 1) {
                        setTimeout(() => {
                            createConfetti();
                        }, 500);
                    }
                }, index * 400);
            });
        }

        function createConfetti() {
            const colors = [
                '#6366f1', '#ec4899', '#8b5cf6', '#10b981', '#f59e0b', 
                '#3b82f6', '#ef4444', '#14b8a6', '#f97316', '#a855f7',
                '#06b6d4', '#eab308', '#ec4899', '#8b5cf6'
            ];
            const confettiCount = 150;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (8 + Math.random() * 8) + 'px';
                    confetti.style.height = (8 + Math.random() * 8) + 'px';
                    confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5500);
                }, i * 15);
            }
        }

        function closeResults() {
            document.getElementById('results').classList.remove('active');
        }
    </script>
